<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="css\style.css">
    <link rel="stylesheet" type="text/css" href="css\bg.css">
    <link rel="stylesheet" type="text/css" href="css\card.css">
    <link rel="stylesheet" type="text/css" href="css\detailsection.css">
    <link rel="stylesheet" type="text/css" href="css\icon.css">
    <link rel="stylesheet" type="text/css" href="css\slide.css">

<body>
    <script src="js\script.js"></script>
    <div class="bg">
        <div class="bgcard">
            <button onclick="topFunction()" id="topBtn">Top</button>
            <h1>
                <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-logo/01.png"
                    alt="logo">
            </h1>

                <div class="icon">
                    <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-characters/wizard_01.png" alt="logo">
                </div>
                <div class="icon2">
                    <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-characters/superstar_01.png" alt="logo">
                </div>
            
                <div class="slide">
                    <figure>
                        <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/01.jpg" alt="logo">
                        <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/02.jpg" alt="logo">
                        <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/08.jpg" alt="logo">
                        <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/13.jpg" alt="logo">
                        <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/01.jpg" alt="logo">
                    </figure>
                </div>
              
        
            <button class="button btleft" onclick="btL()"><</button>
            <button class="button btright" onclick="btR()">></button>
            
            <h2>Game List</h2>
            
            <div id="scrollList">
                <ul id="list"></ul>
            </div>
            <div class="title">
            <h2>Game Details</h2>
            </div>
            <div id="sec">
            </div>
            <div>
                <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-logo/01.png">
            </div>
        </div>
    </div>
